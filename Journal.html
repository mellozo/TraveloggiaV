        <div class="row" style="margin-top:25px;">
            <div class="col-xs-12 col-md-3" style="font-size:28px;"><h1>Journal Page</h1></div>
            <div class="col-md-9  visible-md visible-lg" style="margin-top:34px;vertical-align:middle;">
                input text with mic or keyboard ... edit and save
            </div>
        </div>
     


        <div class="row" >
            <div class="col-xs-12">
                <nav class="navbar navbar-default" role="navigation">
                  
                    <div class="navbar-header">
                           <a class="navbar-brand" href="#" data-bind="click:NewJournal">New</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>


                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav" data-bind="foreach: Journals">
                            <li ><a href="#" data-toggle="tab"><span data-bind="text: Title"/></a></li>
                           
                           
                        </ul>
                    </div>

                </nav>
            </div>

        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <div class="form-group">
                    <input id="title" type="text" class="form-control" placeholder="Enter title" data-bind="if:CurrentJournal().Title, value:CurrentJournal().Title"  />
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="form-group">
                    <input id="date" type="text" class="form-control" placeholder="Enter date"  />
                </div>
            </div>
        </div>


        <!-- microphone row-->
        <div class="row">
            <div class="col-xs-3">
                <button id="start_button" onclick="startButton(event)">
                    <img id="start_img"  src="Images/mic.gif" alt="Start" />
                </button>
            </div>
            <div class="col-xs-9">
                <span id="info"></span>
            </div>
        </div>


        <!-- toolbar row-->
        <div class="row">
            <div class="col-md-12  visible-md visible-lg">

                <span id="interim_span" class="interim"></span>

                <div id="wysihtml5-editor-toolbar">
                    <header>
                        <ul class="commands" style="padding: 2px;">
                            <li data-wysihtml5-command="bold" title="Make text bold (CTRL + B)" class="command"></li>
                            <li data-wysihtml5-command="italic" title="Make text italic (CTRL + I)" class="command"></li>
                            <li data-wysihtml5-command="insertUnorderedList" title="Insert an unordered list" class="command"></li>
                            <li data-wysihtml5-command="insertOrderedList" title="Insert an ordered list" class="command"></li>
                            <li data-wysihtml5-command="createLink" title="Insert a link" class="command"></li>
                            <li data-wysihtml5-command="insertImage" title="Insert an image" class="command"></li>
                            <li data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1" title="Insert headline 1" class="command"></li>
                            <li data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2" title="Insert headline 2" class="command"></li>
                            <li data-wysihtml5-command-group="foreColor" class="fore-color" title="Color the selected text" class="command">
                                <ul>
                                    <li data-wysihtml5-command="foreColor" data-wysihtml5-command-value="silver"></li>
                                    <li data-wysihtml5-command="foreColor" data-wysihtml5-command-value="gray"></li>
                                    <li data-wysihtml5-command="foreColor" data-wysihtml5-command-value="maroon"></li>
                                    <li data-wysihtml5-command="foreColor" data-wysihtml5-command-value="red"></li>
                                    <li data-wysihtml5-command="foreColor" data-wysihtml5-command-value="purple"></li>
                                    <li data-wysihtml5-command="foreColor" data-wysihtml5-command-value="green"></li>
                                    <li data-wysihtml5-command="foreColor" data-wysihtml5-command-value="olive"></li>
                                    <li data-wysihtml5-command="foreColor" data-wysihtml5-command-value="navy"></li>
                                    <li data-wysihtml5-command="foreColor" data-wysihtml5-command-value="blue"></li>
                                </ul>
                            </li>

                            <li data-wysihtml5-action="change_view" title="Show HTML" class="action"></li>
                        </ul>
                    </header>

                    <div data-wysihtml5-dialog="createLink" style="display: none;">
                        <label>
                            Link:
                                  <input data-wysihtml5-dialog-field="href" value="http://" />
                        </label>
                        <a data-wysihtml5-dialog-action="save">OK</a>&nbsp;<a data-wysihtml5-dialog-action="cancel">Cancel</a>
                    </div>

                    <div data-wysihtml5-dialog="insertImage" style="display: none;">
                        <label>
                            Image:
                                  <input data-wysihtml5-dialog-field="src" value="http://" />
                        </label>
                        <a data-wysihtml5-dialog-action="save">OK</a>&nbsp;<a data-wysihtml5-dialog-action="cancel">Cancel</a>
                    </div>

                </div>


            </div>
        </div>


        <!-- text area row-->
        <div class="row">
            <div class="col-xs-12">
                <textarea    id="wysihtml5-editor" style="min-height:300px;" spellcheck="false" autofocus="autofocus" placeholder="Enter something ..."></textarea>
            </div>
        </div>

        <!-- save button row-->
        <div class="row">
            <div class="col-xs-12">
                <div class="dropdown">
                    <button class="btn dropdown btn-lg" type="button" id="ddlStorage" data-toggle="dropdown">
                        Save to...
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation" class="dropdown-header">Local</li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">browser storage HTML5</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">file system</a></li>

                        <li role="presentation" class="divider"></li>
                        <li role="presentation" class="dropdown-header">Cloud</li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" data-bind="click:saveJournal">Traveloggia</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Skydrive</a></li>

                    </ul>
                </div>
            </div>
        </div>
